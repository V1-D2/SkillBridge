<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Upload - SkillBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint-green: rgba(196, 243, 153, 0.77);
            --black: #1E1E1E;
            --background: #FFFFFF;
            --page-padding: 8%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: var(--background);
            min-height: 100vh;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 8%;
            left: var(--page-padding);
            right: var(--page-padding);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: transparent;
        }
        .why-button {
            width: min(227px, 20%);
            height: 67px;
            background: #1E1E1E;
            border: 1px solid #2C2C2C;
            border-radius: 38px;
            color: #F5F5F5;
            font-size: min(24px, 1.5vw);
            line-height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .why-button:hover {
            transform: translateY(-2px);
        }
        .main-title {
            position: absolute;
            left: var(--page-padding);
            top: 22%;
            font-size: min(78px, 5vw);
            font-weight: 500;
            line-height: 115%;
            color: #000000;
            width: 70%;
        }
        .subtitle {
            position: absolute;
            left: var(--page-padding);
            top: 38%;
            font-size: min(32px, 2.5vw);
            font-weight: 400;
            line-height: 125%;
            color: #000000;
            width: 60%;
        }
        .logo {
            width: min(257.5px, 20%);
            height: auto;
            object-fit: contain;
        }
        .upload-area {
            position: absolute;
            top: 55%;
            left: var(--page-padding);
            width: calc(100% - var(--page-padding) * 2);
            height: 30vh;
            border: 2px dashed #2C2C2C;
            border-radius: 54px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: var(--mint-green);
        }
        .upload-text {
            font-size: min(24px, 1.5vw);
            margin-bottom: 8px;
        }
        .upload-subtext {
            font-size: min(16px, 1vw);
            color: #666;
        }
        #fileUpload {
            display: none;
        }

        @media (max-width: 1024px) {
            .subtitle {
                width: 80%;
            }
        }

        @media (max-width: 768px) {
            :root {
                --page-padding: 5%;
            }

            .navbar {
                top: 5%;
            }

            .main-title {
                top: 18%;
                width: 85%;
            }

            .subtitle {
                top: 35%;
                width: 90%;
            }

            .upload-area {
                top: 52%;
                height: 25vh;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                top: 3%;
            }

            .why-button {
                height: 50px;
                font-size: 16px;
            }

            .main-title {
                font-size: 7vw;
            }

            .subtitle {
                font-size: 4vw;
            }

            .upload-text {
                font-size: 4vw;
            }

            .upload-subtext {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.png" alt="SkillBridge Logo">
        <button class="why-button">Why SkillBridge?</button>
    </nav>
    <h1 class="main-title">First things first,</h1>
    <p class="subtitle">Let us analyze your resume to match you with the perfect mentor.</p>
    <div class="upload-area" onclick="document.getElementById('fileUpload').click()">
        <p class="upload-text">Upload your resume to auto-fill preferences</p>
        <p class="upload-subtext">Supported formats: PDF (Max 5MB)</p>
    </div>
    
    <input type="file" id="fileUpload" accept=".pdf" onchange="handleFileUpload(event)">
    <script>
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                window.location.href = 'loading-screen-student.html';
            }
        }
    </script>
</body>
</html>
