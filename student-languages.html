<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages - SkillBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint-green: rgba(196, 243, 153, 0.77);
            --black: #1E1E1E;
            --background: #FFFFFF;
            --page-padding: 8%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 8%;
            left: var(--page-padding);
            right: var(--page-padding);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: transparent;
        }

        .why-button {
            width: min(227px, 20%);
            height: 67px;
            background: #1E1E1E;
            border: 1px solid #2C2C2C;
            border-radius: 38px;
            color: #F5F5F5;
            font-size: min(24px, 1.5vw);
            line-height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .why-button:hover {
            transform: translateY(-2px);
        }

        .main-title {
            position: absolute;
            left: var(--page-padding);
            top: 21%;  
            font-size: min(78px, 5vw);
            font-weight: 500;
            line-height: 115%;
            color: #000000;
            width: 70%;
        }

        .subtitle {
            position: absolute;
            left: var(--page-padding);
            top: 46%; 
            font-size: min(32px, 2.5vw);
            font-weight: 400;
            line-height: 115%;
            color: #000000;
            width: 40%;
        }

        .logo {
            width: min(257.5px, 20%);
            height: auto;
            object-fit: contain;
        }

        .skills-container {
            position: absolute;
            top: 55%;
            left: var(--page-padding);
            width: calc(100% - var(--page-padding) * 2);
            display: flex;
            flex-wrap: wrap;
            gap: min(20px, 2%);
            justify-content: space-between;
        }

        .language-button {
            width: calc(33% - 20px);
            min-width: 250px;
            padding: min(20px, 2vh) min(30px, 3vw);
            background: white;
            border: 2px solid #2C2C2C;
            border-radius: 38px;
            font-size: min(24px, 1.5vw);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: min(12px, 1vw);
            margin-bottom: min(20px, 2vh);
        }

        .language-button:hover {
            background: var(--mint-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .language-button.selected {
            background: var(--mint-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .language-flag {
            font-size: min(24px, 2vw);
            display: flex;
            align-items: center;
        }

        .next-button {
            position: fixed;
            bottom: 8%;
            right: var(--page-padding);
            width: min(211px, 20%);
            height: 52px;
            background: #1E1E1E;
            border: 1px solid #2C2C2C;
            border-radius: 29px;
            color: #F5F5F5;
            font-size: min(24px, 1.5vw);
            line-height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .next-button.active {
            opacity: 1;
            pointer-events: all;
            background: var(--mint-green);
            color: #1E1E1E;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .skills-container {
                justify-content: space-evenly;
            }

            .language-button {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            :root {
                --page-padding: 5%;
            }

            .navbar {
                top: 5%;
            }

            .main-title {
                top: 15%;
                width: 85%;
            }

            .subtitle {
                top: 28%;
                width: 80%;
            }

            .skills-container {
                top: 42%;
                gap: 15px;
            }

            .language-button {
                width: 100%;
                font-size: 18px;
                padding: 15px 25px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                top: 3%;
            }

            .why-button {
                height: 50px;
                font-size: 16px;
            }

            .main-title {
                font-size: 7vw;
            }

            .subtitle {
                font-size: 4vw;
            }

            .language-button {
                min-width: unset;
                font-size: 16px;
                padding: 12px 20px;
            }

            .next-button {
                width: 40%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.png" alt="SkillBridge Logo">
        <button class="why-button">Why SkillBridge?</button>
    </nav>

    <h1 class="main-title">What languages do you speak?</h1>
    <p class="subtitle">Select all that apply</p>

    <div class="skills-container">
        <button class="language-button" onclick="toggleLanguage(this)">

        </button>
        <button class="language-button" onclick="toggleLanguage(this)">
            <span class="language-flag">ðŸ‡ªðŸ‡¸</span>Spanish
        </button>
        <button class="language-button" onclick="toggleLanguage(this)">
            <span class="language-flag">ðŸ‡«ðŸ‡·</span>French
        </button>
        <button class="language-button" onclick="toggleLanguage(this)">
            <span class="language-flag">ðŸ‡©ðŸ‡ª</span>German
        </button>
        <button class="language-button" onclick="toggleLanguage(this)">
            <span class="language-flag">ðŸ‡¨ðŸ‡³</span>Mandarin
        </button>
        <button class="language-button" onclick="toggleLanguage(this)">
            <span class="language-flag">ðŸ‡¯ðŸ‡µ</span>Japanese
        </button>
    </div>

    <button id="nextButton" class="next-button" onclick="goToNextPage()">
        Connect â†’
    </button>

    <script>
        function toggleLanguage(button) {
            button.classList.toggle('selected');
            updateNextButton();
        }

        function updateNextButton() {
            const selectedLanguages = document.querySelectorAll('.language-button.selected');
            document.getElementById('nextButton').classList.toggle('active', selectedLanguages.length > 0);
        }

        function goToNextPage() {
            if (document.querySelector('.language-button.selected')) {
                window.location.href = 'animation-screen.html';
            }
        }
    </script>
</body>
</html>
