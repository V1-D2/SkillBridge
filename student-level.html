<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Level - SkillBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mint-green: rgba(196, 243, 153, 0.77);
            --black: #1E1E1E;
            --background: #FFFFFF;
            --page-padding: 8%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 8%;
            left: var(--page-padding);
            right: var(--page-padding);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: transparent;
        }

        .why-button {
            width: min(227px, 20%);
            height: 67px;
            background: #1E1E1E;
            border: 1px solid #2C2C2C;
            border-radius: 38px;
            color: #F5F5F5;
            font-size: min(24px, 1.5vw);
            line-height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .why-button:hover {
            transform: translateY(-2px);
        }

        .main-title {
            position: absolute;
            left: var(--page-padding);
            top: 18%;
            font-size: min(78px, 5vw);
            font-weight: 500;
            line-height: 115%;
            color: #000000;
            width: 70%;
        }

        .subtitle {
            position: absolute;
            left: var(--page-padding);
            top: 32%;
            font-size: min(32px, 2.5vw);
            font-weight: 400;
            line-height: 115%;
            color: #000000;
            width: 50%;
        }

        .logo {
            width: min(257.5px, 20%);
            height: auto;
            object-fit: contain;
        }

        .skills-container {
            position: absolute;
            top: 45%;
            left: var(--page-padding);
            width: calc(100% - var(--page-padding) * 2);
            display: flex;
            gap: min(25px, 2%);
            justify-content: space-between;
        }

        .level-card {
            width: 32%;
            min-height: min(350px, 40vh);
            border: 2px solid #2C2C2C;
            border-radius: 54px;
            padding: min(40px, 4%) min(30px, 3%);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
        }

        .level-card:hover {
            background: var(--mint-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .level-card.selected {
            background: var(--mint-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .level-title {
            font-size: min(28px, 2.5vw);
            font-weight: 500;
            margin-bottom: min(16px, 2vh);
            color: var(--black);
        }

        .level-description {
            font-size: min(18px, 1.5vw);
            color: #666;
            line-height: 1.4;
        }

        .next-button {
            position: fixed;
            bottom: 8%;
            right: var(--page-padding);
            width: min(211px, 20%);
            height: 52px;
            background: #1E1E1E;
            border: 1px solid #2C2C2C;
            border-radius: 29px;
            color: #F5F5F5;
            font-size: min(24px, 1.5vw);
            line-height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .next-button.active {
            opacity: 1;
            pointer-events: all;
            background: var(--mint-green);
            color: #1E1E1E;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .skills-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .level-card {
                width: 80%;
                min-height: min(250px, 30vh);
            }

            .level-title {
                font-size: min(24px, 3vw);
            }

            .level-description {
                font-size: min(16px, 2vw);
            }
        }

        @media (max-width: 768px) {
            :root {
                --page-padding: 5%;
            }

            .navbar {
                top: 5%;
            }

            .main-title {
                top: 15%;
                width: 85%;
            }

            .subtitle {
                top: 28%;
                width: 80%;
            }

            .skills-container {
                top: 42%;
            }

            .level-card {
                width: 90%;
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                top: 3%;
            }

            .why-button {
                height: 50px;
                font-size: 16px;
            }

            .main-title {
                font-size: 7vw;
            }

            .subtitle {
                font-size: 4vw;
            }

            .level-card {
                width: 100%;
                min-height: 200px;
            }

            .next-button {
                width: 40%;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.png" alt="SkillBridge Logo">
        <button class="why-button">Why SkillBridge?</button>
    </nav>

    <h1 class="main-title">What's your target level?</h1>
    <p class="subtitle">Choose the proficiency level you'd like to achieve</p>

    <div class="skills-container">
        <div class="level-card" onclick="selectLevel(this)">
            <div class="level-title">Basic to Intermediate</div>
            <div class="level-description">Learn fundamentals and build a strong foundation</div>
        </div>
        <div class="level-card" onclick="selectLevel(this)">
            <div class="level-title">Intermediate to Advanced</div>
            <div class="level-description">Enhance your skills and tackle complex topics</div>
        </div>
        <div class="level-card" onclick="selectLevel(this)">
            <div class="level-title">Advanced to Expert</div>
            <div class="level-description">Master advanced concepts and industry practices</div>
        </div>
    </div>

    <button id="nextButton" class="next-button" onclick="goToNextPage()">
        Continue â†’
    </button>

    <script>
        function selectLevel(card) {
            document.querySelectorAll('.level-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            document.getElementById('nextButton').classList.add('active');
        }

        function goToNextPage() {
            if (document.querySelector('.level-card.selected')) {
                window.location.href = 'student-languages.html';
            }
        }
    </script>
</body>
</html>
